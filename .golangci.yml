version: "2"

run:
  timeout: 1m

formatters:
  enable:
    - gci
    - gofmt
    - goimports

linters:
  default: all

  disable:
    - depguard # We don't have any packages we need to block

  exclusions:
    rules:
      - path: _test.go
        linters:
          - dupl # We don't mind duplicated code in tests. It helps with clarity

