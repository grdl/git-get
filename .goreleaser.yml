before:
  hooks:
    - go mod download

builds:
  - id: git-get
    main: ./cmd/get/main.go
    binary: git-get
    ldflags:
      - -s -w 
      - -X git-get/pkg/cfg.version={{.Version}} 
      - -X git-get/pkg/cfg.commit={{.Commit}} 
      - -X git-get/pkg/cfg.date={{.Date}}
    goos:
      - linux
      - darwin
      - windows
  - id: git-list
    main: ./cmd/list/main.go
    binary: git-list
    ldflags:
      - -s -w 
      - -X git-get/pkg/cfg.version={{.Version}} 
      - -X git-get/pkg/cfg.commit={{.Commit}} 
      - -X git-get/pkg/cfg.date={{.Date}}
    goos:
      - linux
      - darwin
      - windows

archives:
  - id: archive
    builds:
      - git-get
      - git-list
    replacements:
      darwin: MacOS
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    format_overrides:
      - goos: windows
        format: zip
    # Don't include any additional files into the archives (such as README, CHANGELOG etc). 
    files:
      - none* 

checksum:
  name_template: 'checksums.txt'

changelog:
  skip: true

release:
  github:
    owner: grdl
    name: git-get


brews:
  - name: git-get
    github:
      owner: grdl
      name: homebrew-tap
    commit_author:
      name: Grzegorz Dlugoszewski
      email: git-get@grdl.dev
    folder: Formula
    homepage: "https://github.com/grdl/git-get/"
    description: "Better way to clone, organize and manage multiple git repositories"
    test: |
      system "git-get --version"
    install: |
      bin.install "git-get"