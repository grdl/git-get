version: 2

before:
  hooks:
    - go mod download

builds:
  - id: git-get
    main: ./cmd/get/main.go
    binary: git-get
    ldflags:
      - -s -w 
      - -X git-get/pkg/cfg.version={{.Version}} 
      - -X git-get/pkg/cfg.commit={{.Commit}} 
      - -X git-get/pkg/cfg.date={{.Date}}
    goos:
      - linux
      - darwin
      - windows
  - id: git-list
    main: ./cmd/list/main.go
    binary: git-list
    ldflags:
      - -s -w 
      - -X git-get/pkg/cfg.version={{.Version}} 
      - -X git-get/pkg/cfg.commit={{.Commit}} 
      - -X git-get/pkg/cfg.date={{.Date}}
    goos:
      - linux
      - darwin
      - windows

archives:
  - id: archive
    ids:
      - git-get
      - git-list
    name_template: "git-get_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    formats:
      - tar.gz
      - zip
    format_overrides:
      - goos: windows
        formats: [zip]
    # Don't include any additional files into the archives (such as README, CHANGELOG etc). 
    files:
      - none* 

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore'
      - typo

release:
  github:
    owner: grdl
    name: git-get

brews:
  - name: git-get
    repository:
      owner: grdl
      name: homebrew-tap
      branch: main
    commit_author:
      name: Grzegorz Dlugoszewski
      email: git-get@grdl.dev
    directory: Formula
    homepage: https://github.com/grdl/git-get/
    description: Better way to clone, organize and manage multiple git repositories
    test: |
      system "git-get --version"
    install: |
      bin.install "git-get", "git-list"

nfpms:
  - id: packages
    package_name: git-get
    license: MIT
    maintainer: Grzegorz Dlugoszewski <git-get@grdl.dev>
    homepage: https://github.com/grdl/git-get
    bindir: /usr/local/bin
    dependencies:
      - git
    description: Better way to clone, organize and manage multiple git repositories
    formats:
      - deb
      - rpm

scoops:
  - name: git-get
    repository:
      owner: grdl
      name: git-get
      branch: master
    directory: bucket
    url_template: "https://github.com/grdl/git-get/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    commit_author:
      name: Grzegorz Dlugoszewski
      email: git-get@grdl.dev
    commit_msg_template: "Scoop update for {{ .ProjectName }} version {{ .Tag }}"
    homepage: "https://github.com/grdl/git-get"
    description: "Better way to clone, organize and manage multiple git repositories"
    license: MIT
